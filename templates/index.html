<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit machine!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="m-3">
        <div class="background-image p-3 text-center">
            <h1>Fruit detector 3000</h1>
            <h2 class="pb-4" style="color: #063f1f;">Group 10</h2>
            <!-- (B) FILE DROP ZONE -->
            <div id="upzone">
                <div class="mt-5 mb-2"><i class="fas fa-file-upload fa-4x"></i></div>
                <span class="h3">Drop Files Here</span>
            </div>
        </div>

        <!-- (C) UPLOAD STATUS -->
        <div id="upstat" class="row justify-content-center"></div>
        <form id="upform" method="post" action="/" style="background-color: #fcfcfc;" enctype=multipart/form-data>
            <input name="image" type="file" accept=".jpg,.png" required />
            <input type="submit" value="Submit">
        </form>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
